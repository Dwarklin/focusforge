<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Forge Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
        .stat-card {
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="w-full min-h-screen p-4 md:p-8">
        <!-- Header -->
        <header class="flex items-center justify-between py-4 mb-8">
            <a href="index.html" class="flex items-center text-white hover:text-orange-400 transition-colors">
                <svg class="w-6 h-6 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to App
            </a>
            <h1 class="text-3xl font-bold text-white flex items-center">
                <svg class="w-8 h-8 mr-2 text-orange-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Your Analytics
            </h1>
        </header>

        <!-- Summary Stats -->
        <div class="grid grid-cols-4 gap-2 mb-4">
            <div class="glass-card rounded p-2 text-center">
                <div class="text-sm font-bold text-orange-400" id="totalTasks">0</div>
                <div class="text-xs text-gray-300">Tasks</div>
            </div>
            <div class="glass-card rounded p-2 text-center">
                <div class="text-sm font-bold text-green-400" id="completedTasks">0</div>
                <div class="text-xs text-gray-300">Done</div>
            </div>
            <div class="glass-card rounded p-2 text-center">
                <div class="text-sm font-bold text-blue-400" id="completionRate">0%</div>
                <div class="text-xs text-gray-300">Rate</div>
            </div>
            <div class="glass-card rounded p-2 text-center">
                <div class="text-sm font-bold text-purple-400" id="totalTime">0h</div>
                <div class="text-xs text-gray-300">Time</div>
            </div>
        </div>

        <!-- Mini Charts -->
        <div class="grid grid-cols-2 gap-2 mb-4">
            <div class="glass-card rounded p-2">
                <canvas id="priorityChart" height="80"></canvas>
            </div>
            <div class="glass-card rounded p-2">
                <canvas id="completionChart" height="80"></canvas>
            </div>
        </div>

        <!-- Compact Task Breakdown -->
        <div class="glass-card rounded p-2 mb-4 overflow-x-auto">
            <table class="w-full text-xs">
                <thead>
                    <tr class="border-b border-gray-700">
                        <th class="text-left py-1 text-gray-300">Task</th>
                        <th class="text-left py-1 text-gray-300">Prio</th>
                        <th class="text-left py-1 text-gray-300">Time</th>
                        <th class="text-left py-1 text-gray-300">Status</th>
                    </tr>
                </thead>
                <tbody id="taskBreakdown">
                    <!-- Will be populated by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Mini Insights -->
        <div class="glass-card rounded p-2 w-full text-xs">
            <div id="insightsContainer">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get tasks from localStorage
            const tasks = JSON.parse(localStorage.getItem('timeflowTasks')) || [];
            
            // Calculate statistics
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const completionRate = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;
            const totalTime = tasks.reduce((total, task) => total + task.duration, 0);
            const totalHours = Math.round(totalTime / 60);
            
            // Update summary stats
            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
            document.getElementById('completionRate').textContent = completionRate + '%';
            document.getElementById('totalTime').textContent = totalHours + 'h';
            
            // Mini Priority Chart
            const priorityCounts = {
                High: tasks.filter(task => task.priority === 'High').length,
                Medium: tasks.filter(task => task.priority === 'Medium').length,
                Low: tasks.filter(task => task.priority === 'Low').length
            };
            
            new Chart(document.getElementById('priorityChart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    datasets: [{
                        data: [priorityCounts.High, priorityCounts.Medium, priorityCounts.Low],
                        backgroundColor: ['#ef4444', '#f97316', '#22c55e']
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } }
                }
            });
            
            // Mini Completion Chart
            const completionTrend = [0, 0, 0, 0, 0, 0, 0];
            tasks.forEach(task => {
                if (task.completed) {
                    const randomDay = Math.floor(Math.random() * 7);
                    completionTrend[randomDay]++;
                }
            });
            
            new Chart(document.getElementById('completionChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
                    datasets: [{
                        data: completionTrend,
                        borderColor: '#e07b39',
                        tension: 0.3,
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: { display: false },
                    plugins: { legend: { display: false } }
                }
            });
            
            // Compact Task Table
            const taskBreakdown = document.getElementById('taskBreakdown');
            tasks.slice(0, 5).forEach(task => {
                const row = document.createElement('tr');
                row.className = 'border-b border-gray-700';
                row.innerHTML = `
                    <td class="py-1 text-white truncate max-w-[100px]">${task.name}</td>
                    <td class="py-1 ${
                        task.priority === 'High' ? 'text-red-400' : 
                        task.priority === 'Medium' ? 'text-orange-400' : 'text-green-400'
                    }">${task.priority.charAt(0)}</td>
                    <td class="py-1 text-gray-300">${task.duration}m</td>
                    <td class="py-1 ${task.completed ? 'text-green-400' : 'text-gray-400'}">${task.completed ? '✓' : '✗'}</td>
                `;
                taskBreakdown.appendChild(row);
            });
            
            // Mini Insights
            const insightsContainer = document.getElementById('insightsContainer');
            if (totalTasks === 0) {
                insightsContainer.innerHTML = '<div class="text-gray-400">No tasks yet</div>';
            } else {
                insightsContainer.innerHTML = `
                    <div class="text-gray-300">${completedTasks}/${totalTasks} done (${completionRate}%)</div>
                    <div class="text-gray-300">${totalHours}h invested</div>
                `;
            }
        });
    </script>
</body>
</html>
